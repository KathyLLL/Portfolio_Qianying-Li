<body>
    <div class="title">
        <h1>Contact</h1>
        <h2>Let's start talking</h2>
    </div>
    <main class="about" id="skip">
        
        <div id="content">
            <div class="contact_title">
            <div class="contact_intro">
            </div>
            <form action="https://formspree.io/f/mbjqvnyq" method="POST">
			
                
                    
                <div class="choose animate-box">
                
                    <form action="#">
                        <div class="row form-group">
                            <div class="col-md-6"><label for="fname">First Name:</label>
                    
                                <input type="text" id="fname" class="form-control" placeholder="Your firstname">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6"><label for="lname">Last Name:</label>
                                <input type="text" id="lname" class="form-control" placeholder="Your lastname">
                            </div>
                        </div>
        
                        <div class="row form-group">
                            <div class="col-md-12"><label for="email">Email:</label>
                                <input type="text" id="email" class="form-control" placeholder="Your email address">
                            </div>
                        </div>
        
                
        
                        <div class="row form-group">
                            <div class="col-md-12"><label for="message">Message:</label>
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                        </div>
        
                    </form>	
                </div>
            </form>
        </div>
